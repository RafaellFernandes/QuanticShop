<h1>SetLineWidth</h1>
<code>SetLineWidth(<b>float</b> width)</code>
<h2>Descrição</h2>
Define a largura da linha. Por padrão, o valor é de 0.2 mm. O método pode ser chamado antes
da primeira página ser criada e o valor será mantido para as outras páginas.
<h2>Parâmetros</h2>
<dl class="param">
<dt><code>width</code></dt>
<dd>
A largura.
</dd>
</dl>
