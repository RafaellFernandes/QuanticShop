<h1>SetAuthor</h1>
<code>SetAuthor(<b>string</b> author [, <b>boolean</b> isUTF8])</code>
<h2>Descrição</h2>
Define o autor do documento
<h2>Parâmetros</h2>
<dl class="param">
<dt><code>author</code></dt>
<dd>
O nome do autor.
</dd>
<dt><code>isUTF8</code></dt>
<dd>
Indica se o texto está codificado em ISO-8859-1 (<code>false</code>) ou UTF-8 (<code>true</code>).<br>
Valor padrão: <code>false</code>.
</dd>
</dl>
