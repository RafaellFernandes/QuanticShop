<h1>Close</h1>
<code>Close()</code>
<h2>Descrição</h2>
Termina um documento PDF. Não é necessário chamar este método porque a função Output() faz uma
chamada automaticamente.
<br>
Se o documento não contém nenhuma página, AddPage() é chamada para previnir a obtenção de
um documento inválido.
