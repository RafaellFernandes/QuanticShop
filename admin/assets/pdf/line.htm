<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h2>Descrição</h2>
Desenha uma linha entre dois pontos.
<h2>Parâmetros</h2>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
Abscissa do primeiro ponto.
</dd>
<dt><code>y1</code></dt>
<dd>
Ordenada do primeiro ponto.
</dd>
<dt><code>x2</code></dt>
<dd>
Abscissa do segundo ponto.
</dd>
<dt><code>y2</code></dt>
<dd>
Ordenada do segundo ponto.
</dd>
</dl>
